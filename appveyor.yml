version: 2.0.{build}

image: Visual Studio 2019

skip_commits:
  files:
    - '**/*.md'

dotnet_csproj:
  patch: true
  file: '**\*.csproj'
  version: '{version}'
  package_version: '{version}'
  assembly_version: '{version}'
  file_version: '{version}'

artifacts:
  - path: 'Xablu.WebApiClient.*.nupkg'

configuration: Release

for:
-
  branches:
      only:
        - master
  
  build:
    publish_nuget: true

  deploy:
    provider: NuGet
    api_key:
      secure: Fa1CPP5b0AEtKdI1cPJOwFalpn/bKgcbBYw6KFdSN7S2YIn9hQsNcgDEmc5EnPhD
    artifact: /.*\.nupkg/
-
  branches:
      only:
        - develop

  deploy:
    provider: NuGet
    server: https://www.myget.org/F/xabluhq/api/v2/package
    api_key:
      secure: tyxmEfZy6Pn3y6WrIGSElHFII1LpMaArT2Sv+zTEcIp1/l8Y2L2rHO+XoG2vXUDg
    artifact: /.*\.nupkg/