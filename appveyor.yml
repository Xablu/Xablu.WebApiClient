-
  branches:
      only:
        - master
  version: 1.0.{build}
  image: Visual Studio 2017
  install:
  - cmd: appveyor downloadfile https://dist.nuget.org/win-x86-commandline/v4.3.0/nuget.exe
  before_build:
  - cmd: .\nuget restore
  environment:
    NUGET_SOURCE: https://www.nuget.org/api/v2/package
    NUGET_APIKEY:
      secure: Fa1CPP5b0AEtKdI1cPJOwFalpn/bKgcbBYw6KFdSN7S2YIn9hQsNcgDEmc5EnPhD
  build_script:
  - ps: .\build.ps1 -verbosity Diagnostic
  test: off
-
